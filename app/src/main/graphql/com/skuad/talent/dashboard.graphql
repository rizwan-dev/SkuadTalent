query getDashboardRoleswithCount{
  getDashboardRoleswithCount{
    _id
    name
    stageCount{
      registered
      sourced
      hired
      offered
    }
  }
}

query getDashboardCategoriesCount{
getDashboardCategoriesCount {

            sourced
            disqualified
            offered
            hired
            registered
            passive
            mao
            network
            est
            archive
            mcq_test
            coding_test

        }
}